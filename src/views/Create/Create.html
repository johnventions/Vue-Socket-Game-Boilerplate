<main class='create container'>
    <h1>Create Game</h1>
    <label>
        Your Name:
    </label>
    <input name="user" v-model="user" v-on:keyup.enter="create"></input>
    <button class='btn btn-primary col-12 mt-3' 
            v-bind:disabled="user == '' || pending" 
            v-on:click="create()">
        Create
    </button>
</main>
